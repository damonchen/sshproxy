<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>user managment</title>
    <meta charset="utf-8" />
    <meta name="author" content="shell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
    % include("nav.html")
    <div class="container">
      <a href="/usr/add">add</a>
      <table class="table table-striped table-condensed">
        <thead>
	  <tr>
	    <td>name</td><td>pubkeys</td>
	    <td>perms</td><td>actions</td>
	  </tr>
	</thead>
	<tbody>
	  % for user in users:
	  <tr>
	    <td>{{user.username}}</td>
	    <td>{{len(user.pubkeys)}}</td>
	    <td>{{user.perms}}</td>
	    <td>
	      <a href="/usr/{{user.username}}/edit">edit</a>
	      <a href="/usr/{{user.username}}/rem">del</a>
	    </td>
	  </tr>
	  % end
	</tbody>
      </table>
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
