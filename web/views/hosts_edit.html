  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

          <div class="nav-collapse collapse">

              <li><a href="/h/">Hosts</a></li>

	      <li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account<span class="caret"></span></a>
		<ul class="dropdown-menu" role="menu">
		  <li><a href="/usr/edit">Setup</a></li>

		</ul>

          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form method="POST">
	<table>
	  % if defined('errmsg'):
	  <h2>{{errmsg}}</h2>
	  % end
	  <h2>name of host</h2>
	  <input name="host" type="text" value="{{host.hostname if host.hostname else ''}}"/>
	  <h2>hostname</h2>
	  <input name="hostname" type="text" value="{{host.hostname if host.hostname else ''}}" placeholder="hostname or ip address"/>
	  <h2>port</h2>
	  <input name="port" type="text" value="{{host.port or '22'}}"/>
	  <h2>proxy command</h2>
	  <input name="proxycommand" type="text" value="{{host.proxycommand if host.proxycommand else ''}}" placeholder="keep it blank if you don't know"/>
	  <h2>proxy account</h2>
	  % if host.proxy:
	  <input name="proxyaccount" type="text" value="{{'%s@%s' % (host.proxy.account, host.proxy.host.host)}}" placeholder="keep it blank if you don't know"/>
	  % else:
	  <input name="proxyaccount" type="text" value="" placeholder="keep it blank if you don't know"/>
	  % end
          <button class="btn btn-primary" type="submit">Submit</button>
	</table>
      </form>
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js"></script>
